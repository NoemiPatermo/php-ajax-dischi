


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seconda-milestone</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <header>
        <div class= "header-container">
                <div class="spotify-logo">
                    <img src="./img/spotify-logo.png" alt="logo-spotify">
                </div>
            <div class="select-container">
                <select name="music" id="genre">
                    <option value="">All</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                </select>
            </div>
        </div>
    </header>    

    <div id="app">

        <div class="box-container">

            <div v-for="disc in discs">
                
                <div class="music-album">
                        <img :src= disc.poster>
                        <div class="title">{{disc.title}}
                            <div class="author">{{disc.author}}</div> 
                            <div class="year">{{disc.year}}</div>
                        </div>
                </div>
            </div>
        </div>
    </div>



   <script src="js/script.js"></script> 
</body>
</html>
